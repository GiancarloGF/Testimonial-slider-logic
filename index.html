<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="estilos.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <title>Giancarlo| Coding Bootcamp Testimonials Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sub__container">
        <div class="btn">
          <button class="btns btn-left" disabled=""><i class="fas fa-chevron-left"></i></button> 
          <button class="btns btn-right"><i class="fas fa-chevron-right"></i></button>
        </div>
        <div class="container__text">
          <p class="paraf">
            “ If you want to lay the best foundation possible I’d recommend
            taking this course. The depth the instructors go into is incredible.
            I now feel so confident about starting up as a professional
            developer. ”
          </p>
          <br />
          <p class="name">
            <span class="nameModel">John Tarkpor</span> <span class="title">Junior Front-end Developer</span>
          </p>
        </div>
        <div class="container__img"></div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/259345c38e.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
